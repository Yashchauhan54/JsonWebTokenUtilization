<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Login</title>
</head>
<body>
<div class="container text-center col-md-6 mt-5">
    <h1 class="text-center" style="color:white;">JSON WEB TOKEN</h1>

<h2 class="text-center" style="color:white;">LOGIN HERE</h2>
<form th:action="@{/login}" method="post">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <input type="hidden" id="token" name="token"
           th:value="${token}">
    <button class="theme-button btn btn-primary" type="submit">Login</button>
</form>
</div>
<script src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
